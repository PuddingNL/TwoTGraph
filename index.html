<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <title>Wheel of Time Character Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Wheel of Time - Character Visualization</h1>
        </div>
        
        <div style="position: relative;">
            <svg id="graph"></svg>
            
            <div class="legend">
                <h4 style="margin: 0 0 10px 0;">Groups</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6b6b;"></div>
                    <span>Two Rivers</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4169E1;"></div>
                    <span>Blue Ajah</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8B4513;"></div>
                    <span>Brown Ajah</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #228B22;"></div>
                    <span>Green Ajah</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #DC143C;"></div>
                    <span>Red Ajah</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FFD700;"></div>
                    <span>Amyrlin Seat</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2F4F4F;"></div>
                    <span>Warders</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #45b7d1;"></div>
                    <span>Gleemen</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #bb8fce;"></div>
                    <span>Aiel</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #000000;"></div>
                    <span>Forsaken</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8B4513;"></div>
                    <span>Bela</span>
                </div>
            </div>
            
            <div class="instructions">
                <h4>Controls</h4>
                <p><strong>Mouse drag:</strong> Pan the view</p>
                <p><strong>Mouse wheel:</strong> Zoom in/out</p>
                <p><strong>Drag nodes:</strong> Move characters around</p>
                <p><strong>Hover:</strong> See character details</p>
            </div>

            <div class="controls">
                <!-- Existing controls -->
                <input type="checkbox" id="statusToggle">
                <label for="statusToggle">Show Status (Spoilers!!)</label>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-3d@version/build/d3-3d.js"></script>
    <script src="index.js"></script>
</body>
</html>
